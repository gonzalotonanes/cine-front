  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Cine Unaj</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light topnav navi" id="myTopnav">
    <div class="container-fluid">
      <a href="#" class="logo">Unaj Cine</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
      </div>
    </div>
  </nav>


  <div class="container content">
    <div id="carouselExampleControls" class="carousel slide container-movies" data-bs-ride="carousel">
      <div class="carousel-inner container-movies" id="carousel-container">
        <div class="carousel-item active">
          <img src="img/p1.png" class="d-block w-100 imagen" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/p2.png" class="d-block w-100 imagen" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/p3.png" class="d-block w-100 imagen" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <!--CAMBIAR EL ID PADRE-->
  <div class="container">

    <div>
      <select id="select-movie" class="select-style">
        <option value="" selected>Seleccione una película</option>
      </select>
      <input type="date" id="fecha" name="trip-start" class="select-style">
      <button id="boton-buscar" class="boton-select">Buscar</button>
    </div>
    <div id="muestra-pelis" class="wrapper-card">
    </div>
    <div id="funcionesDia">
      <h2 class="peli-titulo">Funciones del día</h2>
    </div>
      <h2 class="peli-titulo">Películas</h2>
      <div class="wrapper-card" id="padre">
    </div>
  </div>

  <script type="text/javascript">
    window.addEventListener("scroll", () => {
      let header = document.querySelector("nav");
      header.classList.toggle("sticky", window.scrollY > 0);
    });
  </script>

  <script type="module" src="./Js/scripts.js"></script>
  <script type="module" src="./js/InitIndex.js"></script>
</body>

</html>
